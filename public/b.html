<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>葡萄弹出效果</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: white;
        overflow: hidden; /* 防止滚动 */
      }

      .button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: transform 0.3s, background-color 0.3s;
        position: relative;
        z-index: 1000; /* 确保按钮在最上层 */
      }

      .button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      .grape {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.8); /* 半透明黑色 */
        animation: grapeBounce 0.8s ease-out forwards;
        transform-origin: center;
      }

      .grape-green {
        background-color: rgba(0, 128, 0, 0.8); /* 半透明绿色 */
        animation: grapeBounceReverse 0.8s ease-out forwards;
      }

      @keyframes grapeBounce {
        0% {
          transform: translateX(100px) scale(0.5);
          opacity: 0;
        }
        50% {
          transform: translateX(-100px) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translateX(-100px) scale(1);
          opacity: 1;
        }
      }

      @keyframes grapeBounceReverse {
        0% {
          transform: translateX(-100px) scale(0.5);
          opacity: 0;
        }
        50% {
          transform: translateX(-600px) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translateX(-600px) scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>葡萄图点击模拟示意图</h1>

    <button class="button" onclick="createGrapes()">点击我，葡萄出现！</button>

    <script>
      function createGrapes() {
        // 隐藏按钮
        const button = document.querySelector('.button')
        button.style.display = 'none'

        // 创建黑葡萄
        const blackGrape = document.createElement('div')
        blackGrape.className = 'grape'
        blackGrape.style.left = '60%'
        blackGrape.style.transform = 'translateX(-100%)'
        document.body.appendChild(blackGrape)

        // 创建绿葡萄
        const greenGrape = document.createElement('div')
        greenGrape.className = 'grape grape-green'
        greenGrape.style.left = '50%'
        greenGrape.style.transform = 'translateX(100%)'
        document.body.appendChild(greenGrape)
      }
    </script>
    <script src="scripts/main.js"></script>
  </body>
</html>
